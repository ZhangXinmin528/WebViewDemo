<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <script type="text/javascript">
        function textOnClick(){
            alert("JavaScript中文本点击了");
        }
    </script>
</head>
<body>
测试Js点击事件：
<br/>

<br>
模拟Js按钮点击：
<br/>

<br>
<input type="button" value="测试点击1" width="80%" onclick="textOnClick()">
<br/>

<br>
模拟Js文本点击：
<br/>
<br>
<a onclick="textOnClick()">测试点击2</a>
<br/>

</body>
</html>
